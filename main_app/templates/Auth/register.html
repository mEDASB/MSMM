{% extends "main_Auth.html" %} 
{% load static %}


{% load crispy_forms_tags %} 

{% block Content %}

  <div class="container  mb-3">


    <div class="container_register">

        <div class="card text-white bg-dark mb-3 card_register" >
          <div class="card-header text-center">
            <h1 class="fs-3 fw-bolder">Register</h1>

            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="{% url 'home' %}">Home</a></li>
              <li class="breadcrumb-item "><a href="{% url 'login' %}">Login</a></li>
            </ol>
          </div>
              <div class="card-body">
                <!--Form with header-->
                <form method="POST">
                  {% csrf_token %} 

                  {{form|crispy}}

                  <input type="hidden" name="who" id="who" value="ME">


                  <button type="submit" class="btn btn-primary mt-3">Submit</button>

                  {{form.errors}}

                </form>

                

              </div>
        </div>
    </div>
  </div>
 {% endblock Content %}
