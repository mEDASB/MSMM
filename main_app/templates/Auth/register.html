{% extends "main_Auth.html" %} 
{% load static %}


{% load crispy_forms_tags %} 

{% block Content %}

  <div class="container  mb-3">


    <div class="container_register">

        <div class="card text-white bg-dark mb-3 card_register" >
          <div class="card-header text-center">
            <h1 class="fs-3 fw-bolder">Register</h1>

            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="{% url 'home' %}">Home</a></li>
              <li class="breadcrumb-item "><a href="{% url 'login' %}">Login</a></li>
            </ol>
          </div>
              <div class="card-body">

                <select class="form-select" id="selectwho" aria-label="Default select example">
                  <option selected>choose</option>
                  <option value="ME">ME</option>
                  <option value="STE">STE</option>
                </select>
                <!--Form with header-->
                <form method="POST">
                  {% csrf_token %} 

                  {{form|crispy}}

                  <input type="hidden" name="who" id="who" value="STE">


                  <script src="https://www.google.com/recaptcha/api.js"></script>
                  <div class="g-recaptcha" data-sitekey="6LetdmceAAAAAH0RkxZTApP0WjKcIOHX0nQYkBYw"></div>

                  <button type="submit" class="btn btn-primary mt-3">Submit</button>

                  {{form.errors}}

                </form>

                

              </div>
        </div>
    </div>
  </div>

  <script
  src="https://code.jquery.com/jquery-3.6.0.js"
  integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
  crossorigin="anonymous"></script>


  <script src="{% static 'js/register.js' %}"></script>
 {% endblock Content %}
