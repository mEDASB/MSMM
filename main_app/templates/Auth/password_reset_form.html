{% extends "main_Auth.html" %} 
{% load static %}


{% load crispy_forms_tags %} 

{% block Content %}

  <div class="container  mb-3">


    <div class="container_register">

        <div class="card text-white bg-dark mb-3 card_register" >
          <div class="card-header text-center">
            <h1 class="fs-3 fw-bolder">New Password</h1>

          </div>
              <div class="card-body">
                <!--Form with header-->
                <form method="POST">
                  {% csrf_token %} 

                  {{form|crispy}}

                  <button type="submit" class="btn btn-primary mt-3">Sent Email</button>

                  {{form.errors}}

                </form>

                

              </div>
        </div>
    </div>
  </div>

 {% endblock Content %}
