
{% extends "main.html" %} 
{% load static %}


{% load crispy_forms_tags %} 

{% block Content %}


<div class="container container_contactus">

    <div class="card text-white bg-dark mb-3" style="max-width: 40rem;">
        <div class="card-header text-center fs-3 fw-bolder">
        <h3><i class="fa fa-envelope"></i> Mail</h3>
        <p class="m-0">we are happy to get your openions </p>
        </div>
        <div class="card-body">
            <!--Form with header-->

            <form action="" method="POST">
                {% csrf_token %}
                {{form|crispy}}


                <button type="submit" class="btn btn-primary mt-2">Submit</button>

            </form>
        </div>
    </div>

</div>


{% endblock Content %}
