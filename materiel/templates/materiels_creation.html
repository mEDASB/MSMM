{% extends "main_authenticated.html" %} 
{% load static %}


{% load crispy_forms_tags %} 


{% block Content %}

<div class="container mt-5 mb-5">

    
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset>
          <legend>Please enter all informations</legend>

        {{form|crispy}}

        <input type="hidden" name="ste" value="{{request.user.societe}}">

        <input type="submit" class="btn btn-success mt-3 mb-3" value="Share">
    </fieldset>
    </form>


    {{form.errors}}


</div>






{% endblock Content %}
